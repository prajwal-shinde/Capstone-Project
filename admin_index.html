<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="admin.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin Panel</title>
  </head>
  <body>
    <h1 class="text-center">Welcome to Admin Panel</h1>
   <hr/>
    <div id="main_card" class="d-flex justify-content-evenly align-items-center">
        <div class="card shadow" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title text-center">Category</h5>
              <hr/>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add Category</button>
            </div>
          </div>
          <div class="card shadow" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title text-center">Product</h5>
              <hr/>
              <button class="btn btn-primary text-light">Add Product</button>
            </div>
          </div>
          <div class="card shadow" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title text-center">Event</h5>
              <hr/>
              <button class="btn btn-primary text-light">Add Event</button>
            </div>
          </div>
          <div class="card shadow" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title text-center">Coupon</h5>
              <hr/>
              <button class="btn btn-primary text-light">Add Coupon</button>
            </div>
          </div>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">New Category</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Category ID:</label>
                      <input type="text" class="form-control" id="category-id">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Category Name:</label>
                      <input type="text" class="form-control" id="category-name">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Add Category</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
